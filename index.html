<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Div para o fundo desfocado -->
    <div class="background"></div>
    
    <!-- Div para a calculadora -->
    <div class="calculator">
        <!-- Título da calculadora -->
        <h1>Calculadora IMC</h1>
        
        <!-- Campo de entrada para altura -->
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" placeholder="Altura em cm" required>
        
        <!-- Campo de entrada para peso -->
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Peso em kg" required>
        
        <!-- Campo de seleção para gênero -->
        <label for="genero">Gênero:</label>
        <select id="genero">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select>
        
        <!-- Div para os botões -->
        <div id="botoes">
            <!-- Botão para calcular o IMC -->
            <button onclick="calcularIMC()">Calcular IMC</button>
            <!-- Botão para limpar os campos -->
            <button onclick="limparIMC()">Limpar</button>
        </div>
        
        <!-- Div para exibir o resultado -->
        <div id="resultado"></div>
    </div>
    
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
